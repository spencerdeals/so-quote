<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 <!-- VERSION: 2025-08-17 01:25 (stamp A) -->
<title>Special Order – Instant Quote (NEW A)</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fff; margin:0; padding:2rem; color:#333; }
    h1 { font-size:1.8rem; margin-bottom:1rem; }
    form { max-width:600px; margin:auto; }
    label { display:block; margin:1rem 0 0.3rem; font-weight:600; }
    input, select, textarea, button {
      width:100%; padding:0.6rem; font-size:1rem; border:1px solid #ccc; border-radius:6px;
    }
    button {
      background:#2c7a3f; color:#fff; border:none; margin-top:1.2rem; cursor:pointer; font-size:1.1rem;
    }
    button:hover { background:#256b36; }
    .tip { margin-top:1rem; font-size:0.9rem; color:#666; text-align:center; }
  </style>
</head>
<body>
  <h1>Special Order – Instant Quote</h1>
  <form id="quoteForm">
    <label for="name">Your name</label>
    <input type="text" id="name" name="name" placeholder="Your name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="link">Item link (Amazon, Wayfair, etc.)</label>
    <input type="url" id="link" name="link" placeholder="https://…" required />

    <label for="category">Category</label>
    <select id="category" name="category" required>
      <option value="">Select a category</option>
      <option value="upholstered">Upholstered Furniture</option>
      <option value="other">Other Furniture</option>
    </select>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" value="1" min="1" required />

    <button type="submit">Get Quote</button>
  </form>

  <div class="tip">
    Paste the product URL above. Our system will automatically fetch price & cubic ft.
  </div>
</body>
</html>
