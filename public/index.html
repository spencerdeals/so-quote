<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Special Order — Instant Quote</title>
  <style>
    /* Match Debut’s system/Helvetica feel */
    :root{
      --brand-green: #7bbf3b; /* tweak if you prefer a different green */
      --text: #333;
      --muted: #666;
      --border: #e5e5e5;
      --bg: transparent; /* keep transparent so it sits on the shop background */
    }

    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.45 -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji","Segoe UI Emoji";
    }

    /* Full-width container that breathes but isn’t a “card” */
    .wrap {
      width: min(1100px, 92vw);
      margin: 48px auto 72px;
    }

    h1 {
      font-size: clamp(24px, 3vw, 32px);
      margin: 0 0 20px;
      letter-spacing: .2px;
    }
    p.lead {
      margin: 0 0 28px;
      color: var(--muted);
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px 20px;
    }
    @media (max-width: 720px){
      form { grid-template-columns: 1fr; }
    }

    .field {
      display: flex;
      flex-direction: column;
    }
    .field.full { grid-column: 1 / -1; }

    label {
      font-weight: 600;
      margin: 0 0 6px;
    }
    input, select, textarea {
      appearance: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px 14px;
      font: inherit;
      width: 100%;
      background: #fff;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--brand-green);
      box-shadow: 0 0 0 3px rgba(123,191,59,.15);
    }

    .actions {
      grid-column: 1 / -1;
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 10px;
    }

    .btn {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 12px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .05s ease, box-shadow .15s ease, background .15s ease;
    }
    .btn.primary {
      background: var(--brand-green);
      color: #fff;
      box-shadow: 0 6px 14px -6px rgba(123,191,59,.45);
    }
    .btn.primary:hover { filter: brightness(1.03); }
    .btn:active { transform: translateY(1px); }

    .fineprint { color: var(--muted); font-size: 13px; }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="quote-title">
    <h1 id="quote-title">Special Order — Instant Quote</h1>
    <p class="lead">Tell us what you’re looking for. We’ll estimate price &amp; ETA fast.</p>

    <form id="quoteForm" onsubmit="event.preventDefault(); alert('Demo submit — wire this up next!');">
      <div class="field">
        <label for="name">Your name</label>
        <input id="name" name="name" required />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />
      </div>

      <div class="field">
        <label for="phone">Phone (optional)</label>
        <input id="phone" name="phone" />
      </div>

      <div class="field">
        <label for="budget">Budget (optional)</label>
        <input id="budget" name="budget" placeholder="e.g., $300–$500" />
      </div>

      <div class="field full">
        <label for="details">Product details</label>
        <textarea id="details" name="details" rows="5"
          placeholder="Brand, model, link(s), color/size, quantity…"></textarea>
      </div>

      <div class="actions">
        <button class="btn primary" type="submit">Get instant estimate</button>
        <span class="fineprint">We’ll follow up if we need anything else.</span>
      </div>
    </form>
  </main>
</body>
</html>
