<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Special Order – Instant Quote</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 24px 16px; }
    h1 { font-size: 28px; margin: 12px 0 24px; }
    form { display: grid; gap: 12px; }
    label { font-weight: 600; }
    input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 12px 16px; border: 0; border-radius: 6px; cursor: pointer; }
    .primary { background:#1e7d32; color:#fff; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Special Order – Instant Quote</h1>

    <form onsubmit="event.preventDefault(); alert('Demo submit – wire this up next.');">
      <div>
        <label for="name">Your name</label>
        <input id="name" name="name" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>

      <div>
        <label for="details">What do you want to import?</label>
        <textarea id="details" name="details" rows="5" placeholder="Brand, model, link, specs…"></textarea>
      </div>

      <button class="primary" type="submit">Get Quote</button>
    </form>
  </main>
</body>
</html>
