<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Special Order – Instant Quote</title>
  <style>
    :root { --accent: #2c7a3f; --text: #333; --muted: #6b7280; --border:#d0d5dd; --bg:#fff; }
    html, body { margin:0; padding:0; background:transparent; color:var(--text); font: 16px/1.45 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; }
    *, *::before, *::after { box-sizing: border-box; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 16px 20px 28px; }
    h1 { font-size: 28px; margin: 16px 0 24px; font-weight: 700; }
    form { display:grid; grid-template-columns: 1fr; gap: 14px; }
    label { font-weight:600; font-size:14px; color:#111827; }
    input[type="text"], input[type="email"], input[type="url"], input[type="number"] {
      width:100%; height:44px; padding:0 12px; border:1px solid var(--border);
      border-radius:6px; background:#fff; color:var(--text); outline:none;
    }
    input:focus { border-color:#0ea5e9; box-shadow:0 0 0 3px rgba(14,165,233,.2); }
    .row { display:grid; grid-template-columns: 1fr; gap: 12px; }
    .inline-3 { display:grid; grid-template-columns: 2fr 1fr 1fr; gap:12px; }
    .muted { color:var(--muted); font-size:12px; }
    .btn {
      height:46px; border:none; border-radius:6px; background:var(--accent); color:#fff;
      font-weight:700; cursor:pointer; display:inline-flex; align-items:center; justify-content:center;
    }
    .btn:disabled { opacity:.6; cursor:default; }
    .note { font-size:12px; margin-top:4px; color:var(--muted); }
    .result {
      margin-top:18px; border:1px solid var(--border); background:var(--bg);
      border-radius:8px; padding:14px;
    }
    .result h3 { margin:0 0 10px; font-size:18px; }
    .result table { width:100%; border-collapse: collapse; }
    .result td { padding:6px 0; }
    .result td:last-child { text-align:right; }
    .right { text-align:right; }
    @media (max-width: 720px) { .inline-3 { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Special Order – Instant Quote</h1>

    <form id="quoteForm">
      <div class="row">
        <div>
          <label>Your name</label>
          <input id="name" type="text" autocomplete="name" placeholder="Your name" />
        </div>
        <div>
          <label>Email</label>
          <input id="email" type="email" autocomplete="email" placeholder="you@example.com" />
        </div>
      </div>

      <div class="inline-3">
        <div>
          <label>Item link (Amazon, Wayfair, etc.)</label>
          <input id="url0" type="url" placeholder="https://…" />
          <div class="note">Paste the product URL. Tax auto-rules: Amazon/Wayfair are tax-exempt per your settings.</div>
        </div>
        <div>
          <label>Price USD</label>
          <input id="price0" type="number" min="0" step="0.01" placeholder="e.g. 249.99" />
        </div>
        <div>
          <label>Cubic ft</label>
          <input id="cf0" type="number" min="0" step="0.01" placeholder="e.g. 4.5" />
        </div>
      </div>

      <button class="btn" id="goBtn" type="submit">Get Quote</button>
      <div class="muted">Tip: price & cubic ft help us calculate now. We’ll add automatic price & size lookup next.</div>
    </form>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById('quoteForm');
    const goBtn = document.getElementById('goBtn');
    const out = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      goBtn.disabled = true;

      const payload = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        items: [{
          url: document.getElementById('url0').value.trim(),
          priceUSD: parseFloat(document.getElementById('price0').value || '0'),
          cubicFt: parseFloat(document.getElementById('cf0').value || '0')
        }]
      };

      try {
        const res = await fetch('/quote', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('Request failed: ' + res.status);
        const data = await res.json();

        // Render quick summary
        const r = data.summary;
        out.style.display = 'block';
        out.innerHTML = `
          <h3>Quote Summary</h3>
          <table>
            <tr><td>Items</td><td class="right">${r.items}</td></tr>
            <tr><td>First cost</td><td class="right">$${r.firstCost.toFixed(2)}</td></tr>
            <tr><td>Sales tax</td><td class="right">$${r.salesTax.toFixed(2)}</td></tr>
            <tr><td>Duty (25%)</td><td class="right">$${r.duty.toFixed(2)}</td></tr>
            <tr><td>Wharfage (2%)</td><td class="right">$${r.wharfage.toFixed(2)}</td></tr>
            <tr><td>Freight & Handling</td><td class="right">$${r.freight.toFixed(2)}</td></tr>
            <tr><td>Card fee (3.75%)</td><td class="right">$${r.cardFee.toFixed(2)}</td></tr>
            <tr><td><strong>Total Landed</strong></td><td class="right"><strong>$${r.totalLanded.toFixed(2)}</strong></td></tr>
            <tr><td>Suggested retail (margin ${r.marginPct}%)</td><td class="right">$${r.suggestedRetail.toFixed(2)}</td></tr>
          </table>
        `;
      } catch (err) {
        out.style.display = 'block';
        out.innerHTML = `<div style="color:#b91c1c">Error: ${err.message}</div>`;
      } finally {
        goBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
